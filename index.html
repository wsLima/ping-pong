<html>
    <body>
        <canvas id="folha" width="600" height="500">

        </canvas>
        <script>
            window.onload = function() {
                setInterval(execute, 1000/30);
            };

            var posicaoBolaX = posicaoBolaY = 10;

            function execute() {

                var folhaDesenho = document.getElementById("folha");
                var areaDesenho = folhaDesenho.getContext("2d");

                var larguraCampo = 600;
                var alturaCampo = 500;
                var larguraLinha = 5;
                var tamanhoBola = 5;
                var alturaRaquete = 50;

                

                areaDesenho.fillStyle = '#286047'; // cor verde
                areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);

                // Linha 
                areaDesenho.fillStyle = '#ffffff';
                areaDesenho.fillRect(larguraCampo/2 -larguraLinha/2, 0, larguraLinha, alturaCampo);

                // Raquete 1
                areaDesenho.fillRect(0, 200, larguraLinha, alturaRaquete);

                // Raquete 2
                areaDesenho.fillRect(larguraCampo - larguraLinha, 200, larguraLinha, alturaRaquete);
    
                // Bola           
                areaDesenho.fillRect(posicaoBolaX - tamanhoBola / 2, posicaoBolaY - tamanhoBola / 2, tamanhoBola, tamanhoBola);

                posicaoBolaY = posicaoBolaY + 1;
                posicaoBolaX = posicaoBolaX + 1;

            };


        </script>
    </body>
</html>
